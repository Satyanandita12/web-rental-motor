<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Motor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rental Motor</h1>
        <p>Menyediakan motor terbaik dengan harga terjangkau!</p>
    </header>

    <section id="motor-list">
        <h2>Daftar Motor</h2>
        <div class="motor-item">
            <img src="VARIO-160-ABS-WHITE.png" alt="Motor 1">
            <h3>Honda Vario</h3>
            <p>Rp. 100,000/hari</p>
        </div>
        <div class="motor-item">
            <img src="Yamaha_Nmax_002.jpg.webp" alt="Motor 2">
            <h3>Yamaha NMAX</h3>
            <p>Rp. 150,000/hari</p>
        </div>
        <div class="motor-item">
            <img src="primavera-green-relax-3.png" alt="Motor 3">
            <h3>Vespa Primavera</h3>
            <p>Rp. 200,000/hari</p>
        </div>
    </section>

    <section id="booking-form">
        <h2>Formulir Pemesanan</h2>
        <form action="#">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="motor">Pilih Motor:</label>
            <select id="motor" name="motor">
                <option value="vario">Honda Vario</option>
                <option value="nmax">Yamaha NMAX</option>
                <option value="vespa">Vespa Primavera</option>
            </select>

            <label for="date">Tanggal Sewa:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Pesan Sekarang</button>
        </form>
    </section>

    <footer>
        <p>Hubungi Kami: +62 812-3456-7890 | Email: rentalmotor@example.com</p>
        <p>Hak Cipta Â© 2024 Rental Motor</p>
    </footer>
</body>
</html>
